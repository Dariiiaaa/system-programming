<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
    <h1>Welcome, <span th:text="${username}">Guest</span>!</h1>

    <h2>Students List</h2>
    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.name}">Student Name</span> - 
            <span th:text="${student.age}">Age</span>
        </li>
    </ul>
</body>
</html>
